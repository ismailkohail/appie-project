<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--
      - GOOGLE FONTS LINK
    -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!--
      - IONICONS LINK
    -->

    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>

    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>

    <!--
      - CUSTOM CSS LINK
    -->

    <link rel="stylesheet" href="assets/css/general.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="stylesheet" href="assets/css/queries.css" />

    <title>Appie | Launch your app</title>
  </head>
  <body>
    <div class="wraper">
      <header class="header flex flex-row-center">
        <div class="header-container">
          <a href="#">
            <img src="assets/imgs/logo.png" alt="appie logo" class="logo" />
          </a>
          <nav class="main-nav flex flex-row-center">
            <ul class="main-nav-list flex flex-row-center">
              <li>
                <a href="" class="main-nav-link">
                  Home
                  <ion-icon
                    class="nav-icon"
                    name="chevron-down-outline"
                  ></ion-icon>
                </a>
              </li>
              <li><a href="" class="main-nav-link">Service</a></li>
              <li>
                <a href="" class="main-nav-link">
                  Pages
                  <ion-icon class="nav-icon" name="chevron-down-outline">
                  </ion-icon>
                </a>
              </li>
              <li>
                <a href="" class="main-nav-link"
                  >News
                  <ion-icon
                    class="nav-icon"
                    name="chevron-down-outline"
                  ></ion-icon
                ></a>
              </li>
              <li><a href="" class="main-nav-link">Contact</a></li>
            </ul>
          </nav>
        </div>
        <button class="btn-default btn-primary">Get Started</button>
        <button class="btn-mobile-nav">
          <ion-icon name="menu-outline" class="mob-menu"></ion-icon>
        </button>
      </header>
      <main>
        <section class="hero-section">
          <div class="hero grid grid-2--cols">
            <div class="hero-text-box">
              <div class="hero-heading">
                <h1 class="heading-primary">
                  Ready to launch your app in one, <span>Application</span>
                </h1>
                <p class="hero-description">
                  Find the best application in the appie.
                </p>
              </div>
              <form class="email-input-cta flex flex-row-center">
                <label for="email">
                  <ion-icon name="mail-outline" class="email-icon"></ion-icon>
                </label>
                <input class="email-input" type="email" name="email" id="email" placeholder="info-appie.com"/>
                <a class="arrow-icon" type="submit" href="#"></a>
                  <ion-icon name="arrow-forward-outline" class="arrow-icon"></ion-icon>
                </a>
              </form>
              <div class="happy-customers">
                <div class="feedback-imgs">
                  <img src="assets/imgs/people/customer-1.jpg" alt="customer picture" class="feedback-img"/>
                  <img src="assets/imgs/people/customer-2.jpg" alt="customer picture" class="feedback-img"/>
                  <img src="assets/imgs/people/customer-3.jpg" alt="customer picture" class="feedback-img" />
                  <img src="assets/imgs/people/customer-4.jpg" alt="customer picture" class="feedback-img"/>
                </div>
                <div class="feedback-text">
                  <span>30k</span>
                  <p>Feedback</p>
                </div>
              </div>
            </div>
            <div class="hero-img-box">
              <img src="assets/imgs/hero.png" alt="" class="hero-img" />
            </div>
          </div>
        </section>

      </main>
    </div>
  </body>
</html>
